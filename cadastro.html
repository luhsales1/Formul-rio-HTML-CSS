<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Formulário</title>
</head>
<body>
    <section class="full-banner-form">
       <div class="estilo">
        <form action="cadastro.php" method="get" class="form-login">
                <label for="name">
                    Nome 
                    <input name="name" type="text" placeholder="Digite seu Nome" id="name" required
                    oninvalid="this.setCustomValidity('O Campo nome é obrigatório')"
                    oninput="this.setCustomValidity('')">

                </label>
                <label for="email">
                    E-mail 
                    <input name="email" type="email" placeholder="Digite seu E-mail" id="email" required
                    oninvalid="this.setCustomValidity('O Campo email é obrigatório')"
                    oninput="this.setCustomValidity('')">

                </label>
                <label for="senha">
                    Senha
                    <input name="senha" type="password" placeholder="Digite sua Senha" id="password" required
                    oninvalid="this.setCustomValidity('O Campo senha é obrigatório')"
                    oninput="this.setCustomValidity('')">

                </label>

                <label for="senha">
                    Confirme sua Senha
                    <input name="senha" type="password" placeholder="Confirme sua Senha" id="password" required
                    oninvalid="this.setCustomValidity('Campo confirme a senha é obrigatorio')"
                    oninput="this.setCustomValidity('')">
                </label>
                <button type="submit">Enviar</button>
        </form>
        </div> 
    </section>
    
</body>
</html>
